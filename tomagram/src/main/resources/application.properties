spring.application.name=tomagram

# MySQL users_db Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tomagram
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL posts_db Configuration
#spring.datasource.posts.jdbc-url=jdbc:mysql://localhost:3306/posts_db
#spring.datasource.posts.username=root
#spring.datasource.posts.password=
#spring.datasource.posts.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# MongoDB interactions_db configuration
spring.data.mongodb.uri=mongodb://localhost:27017/tomagram
spring.data.mongodb.database=tomagram

# Spring Security Debug Mode
logging.level.org.springframework.security=DEBUG

# Enable Hot Reload
# 1. add devtools dependency
# 2. disable caching
spring.thymeleaf.cache=false
# 3. Enable Auto project build in settings (settings >> advanced settings >> allow auto-make)

# 4. Add the live Reload script into our static files (HTML, CSS, JavaScript)

eureka.client.enabled=false

# setting up elastic search
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# connection setup kafka broker server
spring.kafka.bootstrap-servers=localhost:9092

